<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Freecodecamp Survey Form</h1>
    <p id="description">
      Thank you for taking the line to help us improve the platform
    </p>

    <form id="survey-form">
      <label for="name" id="name-label">
        Nama
        <input
          type="text"
          id="name"
          placeholder="Masukkan Nama Anda"
          required
        />
      </label>
      <label for="email" id="email-label">
        Email
        <input
          type="email"
          id="email"
          placeholder="Masukkan Email Anda"
          required
        />
      </label>
      <label for="number" id="number-label">
        Age
        <input
          type="number"
          id="number"
          placeholder="Berapa Umur Anda"
          min="15"
          max="40"
        />
      </label>
      <label for="dropdown" id="dropdown-label">
        Apa Yang Anda Tahu Tentang freecodecamp?
        <select id="dropdown">
          <option>tes1</option>
          <option>tes2</option>
          <option>tes3</option>
        </select>
      </label>

      <label for="code" id="code-label"
        >Apa Bahasa Pemrograman Favorit Anda ?</label
      >
      <input type="radio" name="code" value="1" checked /> HTML
      <br />
      <input type="radio" name="code" value="2" /> CSS
      <br />
      <input type="radio" name="code" value="3" /> Javascipt
      <br />
      <input type="radio" name="code" value="4" /> Phyton <br /><br />

      <label for="bahasa" id="bahasa-label"
        >Apa Bahasa Pemrograman Yang Ingin Anda Pelajari ?</label
      >
      <input type="checkbox" value="HTML" /> HTML
      <br />
      <input type="checkbox" value="CSS" /> CSS
      <br />
      <input type="checkbox" value="Javascript" /> Javascipt
      <br />
      <input type="checkbox" value="phyton" /> Phyton <br /><br />
      <label for="comments" id="comments-label">
        any comments or suggestions ?
        <textarea id="comments" cols="30" rows="10"></textarea>
      </label>

      <button type="submit" id="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
